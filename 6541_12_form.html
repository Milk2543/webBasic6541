<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Css/custom.css">
</head>
<body>
    <h1 class="text-uppercase">Tutorial about Form</h1>
    <hr>

    <h3>ฟอร์มบันทึกข้อมูล</h3>
    <form action="">
        <fieldset>
            <legend> text field</legend>

            <label for="fname">field name :</label>
            <input type="text" name="fname" id="fname" placeholder="กรุณาฟัง" required>
            <br>

            <label for="lname">last name :</label>
            <input type="text" name="lname" id="lname">
            <br>

            <label for="age">age :</label>
            <input type="number" name="age" id="age">
            <br>

            <label for="age2">age2 :</label>
            <input type="number" name="age2" id="age2" min="0" max="120">
            <br>

            <label for="email">email :</label>
            <input type="email" name="email" id="email" value="a@gmail.com" readonly>
            <br>

            <label for="birthday">birthday :</label>
            <input type="date" name="birthday" id="birthday">
        </fieldset>

        <fieldset>
            <legend> Radio Button</legend>
        </fieldset>

        <fieldset>
            <legend> Checkbox</legend>
        </fieldset>

    </form>

    </form>
    
</body>
</html>
